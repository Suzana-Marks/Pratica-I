<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro para voluntários no Farol Interior. Preencha seus dados para começar a contribuir com a saúde mental.">
    <title>Farol Interior - Cadastro de Voluntário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logotipo do Farol Interior - Símbolo de um farol estilizado">
            </a>
            
            <button class="menu-toggle" aria-label="Abrir menu de navegação">☰</button>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Início</a>
                <a href="projetos.html" class="nav-link">Nossos Projetos & Ajuda</a>
                <a href="cadastro.html" class="nav-link active">Seja um Voluntário</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="text-center mt-5 mb-4">Seja a Luz: Cadastro de Voluntário</h1>

        <section id="formulario-cadastro" class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8"> 
                <p class="text-center">Seu apoio fortalece o nosso Farol. Preencha todos os campos obrigatórios para iniciarmos sua triagem.</p>
                
                <form action="processa-cadastro.php" method="POST" class="card p-4">
                    
                    <fieldset class="row mb-4">
                        <legend class="col-12">Dados Pessoais</legend>
                        
                        <div class="col-12 form-group">
                            <label for="nome" class="form-label">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" minlength="5" maxlength="100" class="form-control">
                        </div>
                        
                        <div class="col-12 col-md-6 form-group">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com" class="form-control">
                        </div>

                        <div class="col-12 col-md-6 form-group">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required pattern="^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$" placeholder="000.000.000-00" title="O CPF deve estar no formato 000.000.000-00." maxlength="14" class="form-control">
                        </div>

                        <div class="col-12 col-md-6 form-group">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" required pattern="^\(\d{2}\) ?\d{4,5}-?\d{4}$" placeholder="(00) 90000-0000" title="O telefone deve estar no formato (DD) XXXXX-XXXX." maxlength="15" class="form-control">
                        </div>

                        <div class="col-12 col-md-6 form-group">
                            <label for="nascimento" class="form-label">Data de Nascimento:</label>
                            <input type="date" id="nascimento" name="nascimento" required max="2007-01-01" title="Você deve ter no mínimo 18 anos para se inscrever." class="form-control">
                        </div>
                    </fieldset>
                    
                    <fieldset class="row mb-4">
                        <legend class="col-12">Endereço Completo</legend>
                        
                        <div class="col-12 col-md-4 form-group">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" id="cep" name="cep" required pattern="^\d{5}-?\d{3}$" placeholder="00000-000" title="O CEP deve estar no formato 00000-000." maxlength="9" class="form-control">
                        </div>

                        <div class="col-12 col-md-8 form-group">
                            <label for="endereco" class="form-label">Endereço (Rua e Número):</label>
                            <input type="text" id="endereco" name="endereco" required placeholder="Rua Exemplo, 123" class="form-control">
                        </div>
                        
                        <div class="col-12 col-md-6 form-group">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required class="form-control">
                        </div>

                        <div class="col-12 col-md-6 form-group">
                            <label for="estado" class="form-label">Estado:</label>
                            <select id="estado" name="estado" required class="form-control">
                                <option value="" disabled selected>Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="SP">São Paulo</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Inscrição</button>
                        <button type="reset" class="btn btn-outline-danger">Limpar Dados</button>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Farol Interior. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
